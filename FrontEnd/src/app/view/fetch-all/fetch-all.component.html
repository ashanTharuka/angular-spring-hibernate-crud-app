<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Customer Address</th>
      <th class="text-right">Customer Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td class="text-right">{{customer.salary | number: '2.2-2'}}</td>
    </tr>
  </tbody>
</table>
